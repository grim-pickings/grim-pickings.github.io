<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    // Initialize Firebase
// Import the functions you need from the SDKs you need
import { initializeApp } from "firebase/app";
import { getAnalytics } from "firebase/analytics";
// TODO: Add SDKs for Firebase products that you want to use
// https://firebase.google.com/docs/web/setup#available-libraries

// Your web app's Firebase configuration
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyD8CYXSlPCQilr7vMHgETTwX9-uen8DegQ",
  authDomain: "grim-pickings.firebaseapp.com",
  databaseURL: "https://grim-pickings-default-rtdb.firebaseio.com",
  projectId: "grim-pickings",
  storageBucket: "grim-pickings.appspot.com",
  messagingSenderId: "321184072556",
  appId: "1:321184072556:web:62eb9bf2b157fc275f2949",
  measurementId: "G-L2BCWQ6WY9"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);

// Reference messages collection
var messagesRef = firebase.database().ref('Contact_Form');

// Listen for form submit
document.getElementById('contactForm').addEventListener('submit', submitForm);

// Submit form
function submitForm(e){
  e.preventDefault();

  //Get value
  var name = getInputVal('name');
  var last = getInputVal('last');
  var email = getInputVal('email');
  var phone = getInputVal('phone');
  var message = getInputVal('message');

  // Save message
  saveMessage(name, last, email, phone, message);

  // Show alert
  document.querySelector('.alert').style.display = 'block';

  // Hide alert after 3 seconds
  setTimeout(function(){
    document.querySelector('.alert').style.display = 'none';
  },3000);

  // Clear form
  document.getElementById('contactForm').reset();
}

// Function to get form value
function getInputVal(id){
  return document.getElementById(id).value;
}

// Save message to firebase
function saveMessage(name, last, email, phone, message){
  var newMessageRef = messagesRef.push();
  newMessageRef.set({
    name: name,
    last: last,
    email: email,
    phone: phone,
    message: message
  });
}

function cancelForm() {
	document.getElementById("contactForm").reset();
}

</script>
<body>
    <div class="ContactForm">
        <div class="contactus">
        <h2>Grim Pickings</h2>
        </div>
        <div class="contactusInputs">
            <form id="contactForm">
                <input placeholder="First Name" type="text" id="name"><br>
                <input placeholder="Last Name" type="text" id="last"><br>
                <input placeholder="Email Address" type="text" id="email"><br>
                <input placeholder="Phone" type="text" id="phone">
                <div class="formButtons">
                    <button onclick="cancelForm()" class="btns" >Cancel</button>
                <button type="submit" class="btns">Submit</button>
                    </div>
            </form>
        </div>
    </div>
</body>
</html>
